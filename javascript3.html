<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style8.css">
    <title>Simple Calculations by JS</title>
</head>
<body>
    <h2>Simple Calculations</h2>
    <h3 style="color: aqua;">Addition</h3>
    <p style="color: aquamarine;">Addition of two numbers</p>
    <p id="A"></p>
    <p id="b"></p>
    <p id="c"></p>
    <h3 style="color: aqua;">Subraction</h3>
    <p style="color: aquamarine;">Subraction of two numbers</p>
    <p id="d"></p>
    <p id="e"></p>
    <p id="f"></p>
    <h3 style="color: aqua;">Multiplication</h3>
    <p style="color: aquamarine;">Multiplication of two numbers</p>
    <p id="g"></p>
    <p id="h"></p>
    <p id="i"></p>
    <h3 style="color: aqua;">Division</h3>
    <p style="color: aquamarine;">Division of two numbers</p>
    <p id="J"></p>
    <p id="k"></p>
    <p id="l"></p> 

    <script>
        var a = 45;
        var b = 69;
        var sum = a + b 
        document.getElementById("A").innerHTML = "1) 45+69= " + sum;
        var a = 67;
        var b = 42;
        var sum = a + b 
        document.getElementById("b").innerHTML = "2) 67+42= " + sum;
        var a = 91;
        var b = 820;
        var sum = a + b 
        document.getElementById("c").innerHTML = "3) 91+820= " + sum;
         
        var a = 56;
        var b = 84;
         var c = a - b;
        document.getElementById("d").innerHTML = "1) 56-84= " + c;
        var a = 722;
        var b = 344;
         var c = a - b;
        document.getElementById("e").innerHTML = "2) 722-344=" + c;
        var a = 374;
        var b = 249;
         var c = a - b;
        document.getElementById("f").innerHTML = "3) 374-249= " + c;

        var a = 374;
        var b = 249;
         var c = a * b;
        document.getElementById("g").innerHTML = "1) 374x249= " + c;
        var a = 473;
        var b = 429;
         var c = a * b;
        document.getElementById("h").innerHTML = "2) 473x429= " + c;
        var a = 12;
        var b = 12;
         var c = a * b;
        document.getElementById("i").innerHTML = "3) 374x249= " + c;

        var a = 24;
        var b = 6;
         var c = a / b;
        document.getElementById("J").innerHTML = "1) 24/6= " + c;
        var a = 256;
        var b = 128;
         var c = a / b;
        document.getElementById("k").innerHTML = "2) 256/128= " + c;
        var a = 22;
        var b = 7;
         var c = a / b;
        document.getElementById("l").innerHTML = "3) 22/7= " + c;
    </script>
    
</body>
</html>
